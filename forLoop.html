<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forLoop</title>
</head>
<body>
    <script>
        for (let count=1; count<=10; count+=2) {
            console.log("count is: ", count);
        }
    </script>
</body>
</html>
